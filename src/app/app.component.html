<div class="mainbox">
  <div class="center">
    <div *ngIf="!init">
      <a class="start" (click)="start()">GENERATE CODE</a>
    </div>
    <div class="expire" *ngIf="init">
      <div class="code">{{code}} <a class="refresh" (click)="refreshCode()"></a></div>
      <div class="progress" [style.width.%]="percent"></div>
    </div>
  </div>
</div>
